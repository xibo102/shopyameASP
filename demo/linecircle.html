<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Export SVG -->
	<script src="FileSaver.js"></script> 
    <style>
        circle,line{transform: scale(2.5);}
    </style>
</head>
<body>
    <svg id="kk" width="500" height="500">
        <g>
            <circle cx="20" cy="15" r="10"   fill="red" />
            <line x1="15" y1="13.75" x2="25" y2="16.25" style="stroke:black;stroke-width:2" />
        </g>

        <g>
            <circle cx="40" cy="20" r="10"   fill="red" />
            <line x1="35" y1="18.75" x2="45" y2="21.25" style="stroke:black;stroke-width:2" />     
        </g>
        <g>
            <circle cx="60" cy="25" r="10"   fill="red" />
            <line x1="55" y1="23.75" x2="65" y2="26.25" style="stroke:black;stroke-width:2" />
        </g>
    </svg>
    <button class="GenerateSVG" type="button" onclick="GenerateSVG()">Export SVG</button>
</body>


</html>

<script>
    //Export svg
    GenerateSVG = function(){
        var svg_data = document.getElementById("kk").innerHTML //put id of your svg element here
        var head = '<svg title="graph" version="1.1" xmlns="http://www.w3.org/2000/svg">'
        //if you have some additional styling like graph edges put them inside <style> tag
        var style = '<style>circle {cursor: pointer;stroke-width: 1.5px;}text {font: 10px arial;}path {stroke: DimGrey;stroke-width: 1.5px;}</style>'

        var full_svg = head +  style + svg_data + "</svg>"
        var blob = new Blob([full_svg], {type: "image/svg+xml"});  
        saveAs(blob, "graph.svg");

    };
</script>

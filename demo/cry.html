<script>

  var duongkinh = 10;
//pathを取得
var $targetPath = document.getElementById('target_path');
var $targetPath1 = document.getElementById('target_path1');
var $targetPath2 = document.getElementById('target_path2');
var $targetPath3 = document.getElementById('target_path3');
var $targetPath4 = document.getElementById('target_path4');
var $targetPath5 = document.getElementById('target_path5');
//動かしたいsvg要素を取得


//動かす値を取得
var counter = 0;
//再生方向反転用フラグ
var state = true;
//pathの長さを取得
var countCircle = $targetPath.getTotalLength()/duongkinh; // số vòng tròn trong 1 path
var leng = $targetPath.getTotalLength()/countCircle;  // khoảng cách 2 vòng tròn

var countCircle1 = $targetPath1.getTotalLength()/duongkinh; 
var leng1 = $targetPath1.getTotalLength()/countCircle1;

var countCircle2 = $targetPath2.getTotalLength()/duongkinh; 
var leng2 = $targetPath2.getTotalLength()/countCircle2;

var countCircle3 = $targetPath3.getTotalLength()/duongkinh; 
var leng3 = $targetPath3.getTotalLength()/countCircle3;

var countCircle4 = $targetPath4.getTotalLength()/duongkinh; 
var leng4 = $targetPath4.getTotalLength()/countCircle4;

var countCircle5 = $targetPath5.getTotalLength()/duongkinh; 
var leng5 = $targetPath5.getTotalLength()/countCircle5;

console.log(leng,leng1,leng2);
//アニメーション関数
function moveCircle(){
  

   
  //現在の座標位置を取得
  for(var i = 0; i<countCircle;i++){
    
    var point = $targetPath.getPointAtLength(i * leng);
    var $moveCircle = document.getElementById('move_circle'+i);
    $moveCircle.setAttribute("transform","translate("+ point.x + ","+ point.y +")");

  }

  for(var i = 0; i<countCircle1;i++){
    var point = $targetPath1.getPointAtLength(i * leng1);
    var $moveCircle = document.getElementById('xmove_circle'+i);
    $moveCircle.setAttribute("transform","translate("+ point.x + ","+ point.y +")");
  }

  for(var i = 0; i < Math.ceil(countCircle2);i++){
    
    var point = $targetPath2.getPointAtLength(i * leng2);
    var $moveCircle = document.getElementById('ymove_circle'+i);
    $moveCircle.setAttribute("transform","translate("+ point.x + ","+ point.y +")");
  }

  for(var i = 0; i<countCircle3;i++){
    var point = $targetPath3.getPointAtLength(i * leng3);
    var $moveCircle = document.getElementById('zmove_circle'+i);
    $moveCircle.setAttribute("transform","translate("+ point.x + ","+ point.y +")");
  }

  for(var i = 0; i<countCircle4;i++){
    var point = $targetPath4.getPointAtLength(i * leng4);
    var $moveCircle = document.getElementById('qmove_circle'+i);
    $moveCircle.setAttribute("transform","translate("+ point.x + ","+ point.y +")");
  }

  for(var i = 0; i<countCircle5;i++){
    var point = $targetPath5.getPointAtLength(i * leng5);
    var $moveCircle = document.getElementById('emove_circle'+i);
    $moveCircle.setAttribute("transform","translate("+ point.x + ","+ point.y +")");
  }
　//動かしたいSVG要素のtranslateを変更
  
  
  //再帰
//   window.requestAnimationFrame(moveCircle);
}
